<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>It's time to launch! Entregando aplicações NodeJS</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/sky.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section id="landing" data-background="http://www.zastavki.com/pictures/originals/2015/Backgrounds_Rocket_to_the_Moon__gray_background_106185_.png">
					<img src="">
					<h2 style="color: #eee"><b style="color: #eee">It's time to launch!</b></h2>
					<p style="color: #eee">Saiba como entregar a sua aplicação NodeJS para produção</p>
				</section>
				<section><h2>Então você é um desenvolvedor NodeJS?</h2></section>
				<section><img src="http://i680.photobucket.com/albums/vv164/yellowbison/fuckyeah.png"></section>
				<section><h2>Sinistro?</h2></section>
				<section><img src="http://i680.photobucket.com/albums/vv164/yellowbison/fuckyeah.png"></section>
				<section><h2>Cabuloso?</h2></section>
				<section><img src="http://i680.photobucket.com/albums/vv164/yellowbison/fuckyeah.png"></section>
				<section><h2>E não sabe fazer o deploy de sua aplicação?</h2></section>
				<section data-background="http://www.webaccessibile.org/wp-content/uploads/2016/03/fear-cropped-proto-custom_28.jpg"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
